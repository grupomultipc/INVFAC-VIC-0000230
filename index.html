<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a 50 im√°genes + 5 videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h2 {
            color: #2c3e50;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2c3e50;
        }
        
        /* Galer√≠a de im√°genes */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        .miniatura {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
            background: #ddd;
        }
        .miniatura:hover {
            transform: scale(1.05);
        }
        .miniatura img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .numero {
            position: absolute;
            bottom: 5px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-contenido {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .modal-img {
            max-width: 90%;
            max-height: 80%;
            border: 3px solid white;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        .cerrar {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
        }
        .cerrar:hover {
            color: #ccc;
            transform: scale(1.1);
        }
        .modal-caption {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 8px 20px;
            border-radius: 30px;
        }
        
        /* Botones de navegaci√≥n */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            z-index: 1001;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-50%) scale(1.1);
        }
        .nav-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        .nav-prev {
            left: 20px;
        }
        .nav-next {
            right: 20px;
        }
        .contador {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Videos */
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .video-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .video-item p {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üì∏ Las Victorias, Palin C√≥digo INVFAC-0000230</h1>
        <h3>Precio Q 980,000</h3>
    </header>

    <div class="container">
        <h2>üñºÔ∏è Im√°genes (haz clic para ampliar)</h2>
        <div class="galeria" id="galeria"></div>

        <h2>üé¨ Videos</h2>
        <div class="videos" id="videos"></div>
    </div>

    <!-- Modal con navegaci√≥n -->
    <div class="modal" id="modal">
        <span class="cerrar" id="cerrarModal">&times;</span>
        
        <div class="modal-contenido">
            <button class="nav-btn nav-prev" id="btnPrev">&#10094;</button>
            <img class="modal-img" id="modalImg" src="" alt="">
            <button class="nav-btn nav-next" id="btnNext">&#10095;</button>
        </div>
        
        <div class="modal-caption" id="modalCaption"></div>
        <div class="contador" id="modalContador"></div>
    </div>

    <footer>
        <p>¬© 2024 - Im√°genes cargadas desde GitHub: Imagen1.jpg a Imagen50.jpg</p>
    </footer>

    <script>
        // CONFIGURACI√ìN - URLs directas desde GitHub
        const USUARIO_GITHUB = 'grupomultipc';
        const REPOSITORIO = 'INVFAC-VIC-0000230';
        const RAMA = 'main';
        const CARPETA_IMAGENES = 'Imagenes/';
        const EXTENSION = '.jpg';
        const TOTAL_IMAGENES = 50;

        // Construir la URL base para las im√°genes raw
        const RUTA_BASE = `https://raw.githubusercontent.com/${USUARIO_GITHUB}/${REPOSITORIO}/${RAMA}/${CARPETA_IMAGENES}`;

        // Videos con nombres simplificados
        const videosList = [
            { titulo: 'video1', url: 'https://youtube.com/shorts/3g___3FHw2Q' },
            { titulo: 'video2', url: 'https://youtube.com/shorts/48HGdB__4jA' },
            { titulo: 'video3', url: 'https://youtube.com/shorts/3g___3FHw2Q' },
            { titulo: 'video4', url: 'https://youtube.com/shorts/3g___3FHw2Q' },
            { titulo: 'video5', url: 'https://youtube.com/shorts/3g___3FHw2Q' }
        ];

        // Elementos del DOM
        const galeria = document.getElementById('galeria');
        const videos = document.getElementById('videos');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');
        const modalContador = document.getElementById('modalContador');
        const cerrarModal = document.getElementById('cerrarModal');
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');

        // Array para guardar las rutas de todas las im√°genes
        const imagenesRutas = [];
        let imagenActual = 0;

        // GENERAR IM√ÅGENES
        for (let i = 1; i <= TOTAL_IMAGENES; i++) {
            const nombreArchivo = `Imagen${i}${EXTENSION}`;
            const rutaCompleta = RUTA_BASE + nombreArchivo;
            
            // Guardar ruta en el array
            imagenesRutas.push({
                ruta: rutaCompleta,
                numero: i
            });
            
            const div = document.createElement('div');
            div.className = 'miniatura';
            
            const img = document.createElement('img');
            img.src = rutaCompleta;
            img.alt = `Imagen ${i}`;
            img.loading = 'lazy';
            
            // Manejar error de carga
            img.onerror = function() {
                this.src = 'https://via.placeholder.com/150x150?text=No+encontrada';
                console.log(`‚ùå Error cargando: ${rutaCompleta}`);
            };
            
            const span = document.createElement('span');
            span.className = 'numero';
            span.textContent = i;
            
            div.appendChild(img);
            div.appendChild(span);
            
            // Guardar el √≠ndice
            div.dataset.indice = i - 1;
            
            div.onclick = function() {
                const indice = parseInt(this.dataset.indice);
                abrirModal(indice);
            };
            
            galeria.appendChild(div);
        }

        // Funci√≥n para abrir el modal con una imagen espec√≠fica
        function abrirModal(indice) {
            imagenActual = indice;
            const imagen = imagenesRutas[imagenActual];
            
            modalImg.src = imagen.ruta;
            modalCaption.textContent = `Imagen ${imagen.numero}`;
            modalContador.textContent = `${imagen.numero} / ${TOTAL_IMAGENES}`;
            modal.style.display = 'flex';
            
            console.log(`‚úÖ Abriendo: ${imagen.ruta}`);
        }

        // Funci√≥n para navegar a la imagen anterior
        function imagenAnterior() {
            if (imagenActual > 0) {
                abrirModal(imagenActual - 1);
            } else {
                // Si es la primera, ir a la √∫ltima
                abrirModal(TOTAL_IMAGENES - 1);
            }
        }

        // Funci√≥n para navegar a la imagen siguiente
        function imagenSiguiente() {
            if (imagenActual < TOTAL_IMAGENES - 1) {
                abrirModal(imagenActual + 1);
            } else {
                // Si es la √∫ltima, ir a la primera
                abrirModal(0);
            }
        }

        // Eventos de los botones de navegaci√≥n
        btnPrev.onclick = function(e) {
            e.stopPropagation();
            imagenAnterior();
        };

        btnNext.onclick = function(e) {
            e.stopPropagation();
            imagenSiguiente();
        };

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    imagenAnterior();
                } else if (e.key === 'ArrowRight') {
                    imagenSiguiente();
                } else if (e.key === 'Escape') {
                    modal.style.display = 'none';
                }
            }
        });

        // GENERAR VIDEOS
        videosList.forEach(video => {
            const div = document.createElement('div');
            div.className = 'video-item';
            
            const iframe = document.createElement('iframe');
            iframe.src = video.url;
            iframe.title = video.titulo;
            iframe.allowFullscreen = true;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            
            const p = document.createElement('p');
            p.textContent = video.titulo;
            
            div.appendChild(iframe);
            div.appendChild(p);
            videos.appendChild(div);
        });

        // FUNCIONES DEL MODAL
        cerrarModal.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Mostrar URL de ejemplo en consola
        console.log(`üîó URL de ejemplo: ${RUTA_BASE}Imagen1.jpg`);
    </script>
</body>
</html>
