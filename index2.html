<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a 50 im√°genes + 5 videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h2 {
            color: #2c3e50;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2c3e50;
        }
        
        /* Galer√≠a de im√°genes */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        .miniatura {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
            background: #ddd;
        }
        .miniatura:hover {
            transform: scale(1.05);
        }
        .miniatura img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .numero {
            position: absolute;
            bottom: 5px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-img {
            max-width: 90%;
            max-height: 80%;
            border: 3px solid white;
            border-radius: 5px;
        }
        .cerrar {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .cerrar:hover {
            color: #ccc;
        }
        .modal-caption {
            color: white;
            margin-top: 10px;
            font-size: 18px;
        }

        /* Videos */
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .video-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .video-item p {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
           <h1>üì∏ Las Victorias,Palin Codigo INVFAC-0000230 </h1>
           <h3> Precio Q 980,000 </h3>
       </header>

    <div class="container">
        <h2>üñºÔ∏è Im√°genes (haz clic para ampliar)</h2>
        <div class="galeria" id="galeria"></div>

        <h2>üé¨ Videos</h2>
        <div class="videos" id="videos"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="cerrar" id="cerrarModal">&times;</span>
        <img class="modal-img" id="modalImg" src="" alt="">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <footer>
        <p>¬© 2024 - Las im√°genes deben estar en /imagenes/ como imagen1.jpg, imagen2.jpg, ...</p>
    </footer>

    <script>
        // CONFIGURACI√ìN
        const RUTA_IMAGENES = 'imagenes/';
        const EXTENSION = '.jpg';
        const TOTAL_IMAGENES = 50;

        // Videos con nombres simplificados
        const videosList = [
            { titulo: 'video1', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ' },
            { titulo: 'video2', url: 'https://www.youtube.com/embed/3JZ_D3ELwOQ' },
            { titulo: 'video3', url: 'https://www.youtube.com/embed/LXb3EKWsInQ' },
            { titulo: 'video4', url: 'https://www.youtube.com/embed/WwQNjOiPZpM' },
            { titulo: 'video5', url: 'https://www.youtube.com/embed/2XID_W4neJo' }
        ];

        // Elementos del DOM
        const galeria = document.getElementById('galeria');
        const videos = document.getElementById('videos');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');
        const cerrarModal = document.getElementById('cerrarModal');

        // GENERAR IM√ÅGENES
        for (let i = 1; i <= TOTAL_IMAGENES; i++) {
            const nombreArchivo = `imagen${i}${EXTENSION}`;
            const rutaCompleta = RUTA_IMAGENES + nombreArchivo;
            
            const div = document.createElement('div');
            div.className = 'miniatura';
            
            const img = document.createElement('img');
            img.src = rutaCompleta;
            img.alt = `Imagen ${i}`;
            img.loading = 'lazy';
            
            img.onerror = function() {
                this.src = 'https://via.placeholder.com/150x150?text=No+encontrada';
            };
            
            const span = document.createElement('span');
            span.className = 'numero';
            span.textContent = i;
            
            div.appendChild(img);
            div.appendChild(span);
            
            div.onclick = function() {
                modalImg.src = rutaCompleta;
                modalCaption.textContent = `Imagen ${i}`;
                modal.style.display = 'flex';
            };
            
            galeria.appendChild(div);
        }

        // GENERAR VIDEOS
        videosList.forEach(video => {
            const div = document.createElement('div');
            div.className = 'video-item';
            
            const iframe = document.createElement('iframe');
            iframe.src = video.url;
            iframe.title = video.titulo;
            iframe.allowFullscreen = true;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            
            const p = document.createElement('p');
            p.textContent = video.titulo;
            
            div.appendChild(iframe);
            div.appendChild(p);
            videos.appendChild(div);
        });

        // FUNCIONES DEL MODAL
        cerrarModal.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
